<!doctype html>
<html lang="en">
<head>
    <title>App Calculator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta property="og:image" content="calc.png" >

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        .calculadora {
            margin-top: 40px;
            border: solid 1px #000;
            padding: 20px;
            background-color: #2E2E2E;
            border-radius: 10px;
            box-shadow: 1px 1px 5px #000;
        }
  
        .btn {
            width: 60px;
            height: 50px;
            margin: 5px;
            box-shadow: 1px 1px 1px #000;
        }
  
        .clear {
            width: 60px;
        }
  
        .enter {
            height: 50px;
        }
  
        .zero {
            width: 130px;
        }
  
        .resultado {
            text-align: right;
            font-size: 20px;
            margin-top: 10px;
            margin-bottom: 20px;
            border: solid 1px #000;
            box-shadow: 1px 1px 1px #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col d-flex justify-content-center">
                <br>
                <div id="calc" class="calculadora">
                    <input type="text" id="display" class="form-control resultado" placeholder="0" >
                    
                    <div class="row">
                        <button onclick="calculator('acao', 'c')" type="button" class="btn btn-dark btn-lg clear font-weight-light">C</button>
                        <button onclick="calculator('acao', '(' )" type="button" class="btn btn-dark btn-lg font-weight-light">(</button>
                        <button onclick="calculator('acao', ')')" type="button" class="btn btn-dark btn-lg font-weight-light">)</button>
                        <button onclick="calculator('acao', '/')" type="button" class="btn btn-dark btn-lg font-weight-light">/</button>
                        
                    </div>
        
                    <div class="row">
                        <button onclick="calculator('valor', 7)" type="button" class="btn btn-dark btn-lg font-weight-light">7</button>
                        <button onclick="calculator('valor', 8)" type="button" class="btn btn-dark btn-lg font-weight-light">8</button>
                        <button onclick="calculator('valor', 9)" type="button" class="btn btn-dark btn-lg font-weight-light">9</button>
                        <button onclick="calculator('acao', '*')" type="button" class="btn btn-dark btn-lg font-weight-light">x</button>
                        
                    </div>
                    
                    <div class="row">
                        <button onclick="calculator('valor', 4)" type="button" class="btn btn-dark btn-lg font-weight-light">4</button>
                        <button onclick="calculator('valor', 5)" type="button" class="btn btn-dark btn-lg font-weight-light">5</button>
                        <button onclick="calculator('valor', 6)" type="button" class="btn btn-dark btn-lg font-weight-light">6</button>
                        <button onclick="calculator('acao', '-')" type="button" class="btn btn-dark btn-lg font-weight-light">-</button>
                    </div>
        
                    <div class="row">
                        <button onclick="calculator('valor', 1)" type="button" class="btn btn-dark btn-lg font-weight-light">1</button>
                        <button onclick="calculator('valor', 2)" type="button" class="btn btn-dark btn-lg font-weight-light">2</button>
                        <button onclick="calculator('valor', 3)" type="button" class="btn btn-dark btn-lg font-weight-light">3</button>
                        <button onclick="calculator('acao', '+')" type="button" class="btn btn-dark btn-lg font-weight-light">+</button>
                    </div>
        
                    <div class="row" >
                        <button onclick="calculator('valor', 0)" type="button" class="btn btn-dark zero btn-lg font-weight-light" >0</button>
                        <button onclick="calculator('acao', '.')" type="button" class="btn btn-dark btn-lg font-weight-light">.</button>
                        <button onclick="calculator('acao', '=')" type="button" class="btn btn-dark btn-lg enter">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>  
    <script>
        var display = document.querySelector('#display');
        function calculator(tipo, valor){
            if(tipo === 'acao'){
                if(valor === 'c'){
                    display.value = '';
                } else if(valor === '+' || valor === '-' || valor === '*' || valor === '/' || valor === '.' || valor === '(' || valor === ')'){
                    display.value += valor;
                } else{
                    display.value = eval(display.value);
                }
            } else if(tipo === 'valor'){
                display.value += valor;
            }
        };
        
    </script>
</body>
</html>
